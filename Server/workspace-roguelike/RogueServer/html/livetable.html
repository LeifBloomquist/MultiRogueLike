<!DOCTYPE html>
<html>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

window.setInterval(function () 
{
  jQuery.getJSON("http://127.0.0.1/entities.json", function(entities)
  {   
    document.open();
         
    var msg = "<h2>List of all entities (" + entities.length + " total)</h2>";
        
    msg += "<table border=\"1\">" +
           "<tr><th>Entity Name</th><th>Location X</th><th>Location Y</th></tr>";
    
    for (i=0; i < entities.length; i++) 
    { 
        msg += "<tr><td bgcolor=" + entities[i].color + ">" + entities[i].name + "</td><td>" + entities[i].x + "</td><td>" + entities[i].y + "</td></tr>";
    }
    
    msg += "</table>";
    document.write( msg);
    
     document.close();
  });
}, 100);


</script>

</body>
</html>
