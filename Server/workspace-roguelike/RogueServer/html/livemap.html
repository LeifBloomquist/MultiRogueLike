<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="1600" height="1000" style="border:1px solid #d3d3d3;">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

window.setInterval(function () 
{
  jQuery.getJSON("/entities.json", function(entities)
  {
    initCanvas();
    
    for (i=0; i < entities.length; i++) 
    { 
       drawEntity(entities[i]);
    }
  });
}, 100);

function initCanvas()
{
  ctx.fillStyle = "#000000";
  ctx.fillRect(0,0,1600,1000);
  
  ctx.fillStyle = "#FFFFFF"; 
  ctx.font = "30px Arial";
  ctx.fillText("Vortex Map Generated " + Date(),10,50);
  
  ctx.font = "10px Arial";
}

function drawEntity(entity)
{
    var radius=5;
    ctx.fillStyle = entity.color;
    
    var x = entity.x/10;
    var y = entity.y/10;
    
    ctx.beginPath();
    ctx.arc(x-radius/2,y-radius/2,radius,0,2*Math.PI);
    ctx.fill();
    
    ctx.fillText(entity.name, x+radius, y);                 
}

</script>

</body>
</html>
