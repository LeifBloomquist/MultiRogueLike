<script>

function checkTouchDevice() {
   return 'ontouchstart' in document.documentElement;
}

function startGame() {
  if (checkTouchDevice()) {
    // Mobile device
    window.location.replace('mobile.html');
    } else {
    // Desktop
    window.location.replace('desktop.html');
  }
}

</script>
